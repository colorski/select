<style>
#select-city {
	height:50px; background-color:#ccc;}

<script src="skiSelect/select.js"></script>

window.onload=function(){
	ski_select('city');

}
</script>

<!--
	说明：
    	可重复调用，传入不同name即可；
    	可以把js和css各自放到公用的js和css里；
        记得把js中创建css引入的代码去掉；
        可给一个id，从外部修改css样式；
-->
<form action="http://www.colorski.com/">
    <select name="city" id="select-city">
        <option value="hz" selected>杭州</option>
        <option value="bj">北京</option>
        <option value="tj">天津</option>
        <option value="sh">上海</option>
    </select>
	<input type="submit">
</form>
</body>
